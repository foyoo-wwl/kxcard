  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript">
		function rem_size(designWidth){
		    function fontsize(){
		        var designWidthinner=designWidth;
		        var fontSize=100;
		        var relWidth=document.documentElement.clientWidth;
		        var relFontSize=fontSize*relWidth/designWidthinner;
		        document.getElementsByTagName('html')[0].style.fontSize=relFontSize+"px";
		    }
		    fontsize();
		    window.onresize=fontsize;
		}
    rem_size(750);
    var title1 = '牛气冲天',
      desc1 = '牛年集卡赢礼品',
      link = 'http://tp5.scimall.org/portal/Kxnewyear/index/',
      imgUrl = 'http://scimall.org/bkyndrc/logo.jpg',
      baseUrl = 'http://tp5.scimall.org/portal/Kxnewyear/index/';
    $.ajax({
      url:
        'http://jhzs.scimall.org/index.php?g=portal&m=Jssdk&a=getSignPackage',
      dataType: 'jsonp',
      data: { urlname: window.location.href },
      success: function (e) {
        const { appId: i, timestamp: t, signature: n, nonceStr: a } = e.param
        wx.ready(function () {
          document.getElementById('music_play').play(),
            $('.mp3').addClass('play'),
            wx.onMenuShareAppMessage({
              title: title1,
              desc: desc1,
              link: link,
              imgUrl: imgUrl,
              success: function () { },
              fail: function (e) { },
            }),
            wx.onMenuShareTimeline({
              title: title1,
              desc: desc1,
              link: link,
              imgUrl: imgUrl,
              success: function () { },
              fail: function (e) { },
            })
        }),
          wx.config({
            debug: !1,
            appId: i,
            timestamp: t,
            nonceStr: a,
            signature: n,
            jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'],
          })
      },
    })
	</script>
  </body>
</html>
